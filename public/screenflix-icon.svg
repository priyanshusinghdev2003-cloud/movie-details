<svg xmlns="http://www.w3.org/2000/svg" width="760" height="160" viewBox="0 0 760 160" role="img" aria-labelledby="sfTitle sfDesc">
  <title id="sfTitle">ScreenFlix logo</title>
  <desc id="sfDesc">Icon of a film-strip play badge and the word ScreenFlix in modern sans-serif</desc>

  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#FF3B3B" />
      <stop offset="1" stop-color="#FF8A50" />
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#E6E6E6" stop-opacity="0.95"/>
    </linearGradient>
    <filter id="f1" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- background safe area (transparent) -->
  <rect width="760" height="160" rx="12" fill="transparent"/>

 

  <!-- Wordmark -->
  <g transform="translate(170,54)">
    <!-- "Screen" -->
    <text x="0" y="38" font-family="Poppins, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial"
          font-size="40" font-weight="600" fill="#E6E6E6" letter-spacing="-0.5">Screen</text>
    <!-- "Flix" with gradient -->
    <text x="120" y="38" font-family="Poppins, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial"
          font-size="40" font-weight="700" fill="url(#g1)" letter-spacing="-0.8">Flix</text>

    <!-- small tagline under -->
    <text x="0" y="72" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial"
          font-size="12" fill="#A0A0A0">Discover movies • ratings • watchlist</text>
  </g>
</svg>
